<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }
    
        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    
        th {
            background-color: lightgray;
        }
    </style>
    <title> Table </title>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">1</th>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
<ol>
    <li>Desktop
        <ul>
            <li>Windows</li>
            <li>Mac Os</li>
            <li>Linux</li>
        </ul>
    </li>
    <li>Mobile
        <ul>
            <li>Android</li>
            <li>IOS</li>
        </ul>
    </li>
</ol>
</body>
</html>
